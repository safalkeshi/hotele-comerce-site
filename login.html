<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Entry Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Hotel Entry Form</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>
            <small>Format: 10 digits</small><br>

            <label for="passport">Passport Number:</label><br>
            <input type="text" id="passport" name="passport" required><br>

            <label for="citizenship">Citizenship Number:</label><br>
            <input type="text" id="citizenship" name="citizenship" required><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
